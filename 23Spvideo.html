<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
<link rel="stylesheet"  type="text/css"  href="01buttonstyle.css" >
<link rel="stylesheet"  type="text/css"  href="bgcss.css" >
</head>
<center>
<div>
<br>
<p>
<h3>2023春节优秀VLOG</h3>
</p>

</div>
<div>
<body background="VDOBG23SP.png">
	<video id="myVideo" width="640" height="360" controlslist="nodownload">
		<source src="GZQ.mp4" type="video/mp4">
		<source src="LQW.mp4" type="video/mp4">
		<source src="XZL.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<br>
	<button onclick="changeVideo('GZQ.mp4')">甘子晴春节VLOG</button>
	<button onclick="changeVideo('LQW.mp4')">梁绮雯春节VLOG</button>
	<button onclick="changeVideo('XZL.mp4')">徐芷蕾春节VLOG</button>

	<script>
		function changeVideo(src) {
			var video = document.getElementById("myVideo");
			video.src = src;
			video.load();
			video.play();
		}
	</script>
</div>
</center>
</body>
</html>

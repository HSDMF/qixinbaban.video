<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>精彩视频播放</title>
<link rel="stylesheet"  type="text/css"  href="STYLE.css" >
<link rel="stylesheet"  type="text/css"  href="bgcss.css" >
<link rel="icon" type="image/x-icon" href="classfavicon.ico">
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest/disable-devtool.min.js'>
<style>
	video{
		width: 700px;
		height: 400px;
	}
	#right section{
		clear: both;
		box-sizing: border-box;
		padding-left: 15px;
	}
	#right img{
		float: left;
		width: 150px;
		height: 100px;
	}
	#right div{
		float: left;
		width: 125px;
		padding-left: 10px;
		box-sizing: border-box;
	}
	#right div header{
		font-size: 14px;
		font-weight:bold;
	}
	#right a {
		color: #000;
	}

</style>
</head>

<body>	
	<div id="mainContent">
	<div id="left">
		<p id="videotitle">欣赏八班的优秀VLOG</p>
		<video id="myVideo" controls="true" controlslist="nodownload" autoplay="autoplay" >
		<source src="LQW.mp4" type="video/mp4">
		</video>  	
	</div>
	<div id="right">
    <BR>
		<img src="VDOLQW01.jpg" alt="LQW">
		<div>
		    <header><a href="VLOGgzq.html" dir="GZQ.mp4">VLOG</a></header>
			<p>请欣赏</p>
			<p id="dil">创作者：甘子晴</p>
		</div>
		<img src="VDOXZL01.jpg" alt="XZL">
		<div>
		    <header><a href="XZL.mp4" dir="XZL.mp4">VLOG</a></header>
			<p>请欣赏</p>
			<p id="djl">创作者：徐芷蕾</p>
		</div>
	</div>	

</div>
	
<script src="jquery-1.11.3.js"></script>
	<script>
	      $(function(){
			  var video =document.getElementById("myVideo");
			  var source =document.getElementsByTagName("source");
			  $("#right a").click(function(){
				  var name =$(this).attr("dir");
				  var vediotile=$(this).html();
				  //修改视频源
				  source[0].src=name;
				  $("#videotile").html(vediotile);
				  //重新加载
				  video.load();
			  });
		  });
	</script>
</body>
</html>
